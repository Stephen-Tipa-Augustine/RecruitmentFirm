{% extends 'recruitment/form-success.html' %}
{% load static %}

{% block mainContent %}
<!-- content starts here -->

    <style>
        /* The animation code */
        @keyframes example {
          0%   {color: green}
          25%  {color: greenyellow}
          50%  {color: orange}
          75%  {color: darkorange}
          100% {color: greenyellow}
        }

        /* The element to apply the animation to */
        #down-arrow {
          font-size: 100px;
          color: forestgreen;
          background-color: grey;
          animation-name: example;
          animation-duration: 4s;
          animation-delay: -1s;
          animation-iteration-count: infinite;
        }

        .css-button {
          display: inline-block;
          border-radius: 4px;
          background-color: #f4511e;
          border: none;
          color: #FFFFFF;
          text-align: center;
          font-size: 28px;
          padding: 20px;
          width: 200px;
          transition: all 0.5s;
          cursor: pointer;
          margin: 5px;
        }

        .css-button span {
          cursor: pointer;
          display: block;
          position: relative;
          transition: 0.5s;
        }

        .css-button span:after {
          content: '\00bb';
          position: absolute;
          opacity: 0;
          top: 0;
          right: -20px;
          transition: 0.5s;
        }

        .css-button:hover span {
          padding-right: 25px;
        }

        .css-button:hover span:after {
          opacity: 1;
          right: 0;
        }
    </style>

<div class="ftco-section bg-light">
  <div class="container">
    <div class="row">

      <div class="col-12 align-content-center justify-content-center bg-animate mb-auto">
          <h2 style="text-align: center">Alert!</h2>
          <h4 style="text-align: center">Your Job has successfully been entered into our records.</h4>
          <p style="text-align: center">Click The below button to return to the HomePage</p>
          <hr />
          <div style="margin: auto; display: block">
              <div style="width: fit-content; margin: auto; display: block">
                  <i style="margin: auto" class="icon-angle-double-down" id="down-arrow"></i>
              </div>
              <div id="home-button-container" style="width: fit-content; margin: auto; display: block">
                  <a href="{% url 'homePage' %}">
                      <button id="home-button" class="css-button"
                          style="vertical-align:middle; margin: auto"><span>HomePage </span></button>
                  </a>
              </div>

          </div>

      </div>


    </div>
  </div>
</div>


{% endblock %}

<script src="{% static 'js/fontawesome5-kit.js' %}"></script>
